{% extends 'myapp/base.html'%}
{% load static%}

{% block nav%}

{% endblock nav%}


{% block container%}
<h1>See Friend Request</h1>
    
    {%for f in objs%}
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="row">
                    
                        <div class="col-sm-3 ">
                            <img src="{% static 'images/member-1.png'%}" class="rounded-circle mx-3 mt-3" width="60" height="60" alt="...">
                        </div>
                        <div class="col-sm mt-3">
                            <p>{{f.from_user}} sent you a friend request </p>
                           
                        </div>
                    </div>
                    <br><br>
                    <div class="row">
                        <div class="col">
                            <form  class='{{f.id}}'>
                                <button class="btn btn-primary offset-1 " type='submit' id='confirm' onclick="confirmBtn('{{f.id}}')"> Confirm </button>
                               <button class="btn btn-warning offset-1" type='submit' id='delete' onclick="deleteBtn('{{f.id}}')">Delete</button>
                           </form>
            
                        </div>
                    </div>
                </div>
             
            </div>
            
        </div>
        <br>
    {% endfor %}
        

{% endblock container%}

{% block javascript%}
        <script src="{% static 'js/see_friend_requests.js'%}"></script>

{% endblock%}
